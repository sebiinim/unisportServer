spring:
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    show-sql: ${SPRING_JPA_SHOW_SQL}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM}

  servlet:
    multipart:
      max-file-size : 10MB
      max-request-size : 20MB

server:
  port: ${PORT:8080}     # Render가 주는 $PORT 사용, 없으면 8080
  address: 0.0.0.0       # 외부에서 접근 가능

  error:
    include-message: always          # 예외 메시지 포함
    include-binding-errors: always   # 바인딩(검증) 에러도 포함
    include-stacktrace: on_param     # URL에 ?trace=true 붙였을 때만 스택트레이스 표시

  # src/main/resources/application.yml
openai:
  model: gpt-4.1   # 기본 모델 (원하면 gpt-5 로 교체)
  api-key: ${CHATGPT_API_KEY}